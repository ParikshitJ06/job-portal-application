spring.application.name=job-application

# DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/job-portal-application
spring.datasource.username=user
spring.datasource.password=6261

# JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# === Console Logging Level ===
logging.level.root=INFO
logging.level.com.capgemini.job_application=TRACE

# === Log File Location ===
logging.file.name=logs/job-application.log

# === Log File Rolling Policy ===
# Disable default size-based rolling
logging.logback.rollingpolicy.max-file-size=0MB

# Enable daily rolling and retain for 30 days
logging.logback.rollingpolicy.file-name-pattern=logs/job-application-%d{yyyy-MM-dd}.log
logging.logback.rollingpolicy.max-history=30

# === Logging Pattern ===
logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

